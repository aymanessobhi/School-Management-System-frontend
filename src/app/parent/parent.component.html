<mat-toolbar color="primary">
  <span>Parent CRUD Application</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditParentForm()">
    ADD PARENT
  </button>
</mat-toolbar>

<div class="main-body">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nameFather">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Father's Name </th>
        <td mat-cell *matCellDef="let row"> {{row.nameFather}}</td>
      </ng-container>

      <ng-container matColumnDef="nameMother">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mother's Name </th>
        <td mat-cell *matCellDef="let row"> {{row.nameMother}}</td>
      </ng-container>

      <ng-container matColumnDef="phoneFather">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Father's Phone </th>
        <td mat-cell *matCellDef="let row"> {{row.phoneFather}}</td>
      </ng-container>

      <ng-container matColumnDef="phoneMother">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mother's Phone </th>
        <td mat-cell *matCellDef="let row"> {{row.phoneMother}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteParent(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="addFiles(row)">
            <mat-icon>attach_file</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="viewDetails(row)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of parents"></mat-paginator>
  </div>
</div>
