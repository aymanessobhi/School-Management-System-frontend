<mat-toolbar color="base">
  <span>Sections</span>
  <span class="example-spacer"></span>
  <button color="primary" mat-raised-button (click)="openAddEditSectionForm()">
    ADD Section
  </button>
  <button color="warn" mat-raised-button (click)="deleteSelectedSections()">
    Delete Selected
  </button>
</mat-toolbar>
<div class="main-body">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
  </mat-form-field>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Checkbox Column -->
<!--      <ng-container matColumnDef="select">-->
<!--        <th mat-header-cell *matHeaderCellDef>-->
<!--          <mat-checkbox (change)="selectAll($event)">Select All</mat-checkbox>-->
<!--        </th>-->
<!--        <td mat-cell *matCellDef="let row">-->
<!--          <mat-checkbox (change)="toggleSelectRow(row)" [checked]="isSelected(row)"></mat-checkbox>-->
<!--        </td>-->
<!--      </ng-container>-->
      <!-- ID Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>

      <!-- Name of Section Column -->
      <ng-container matColumnDef="nameOfSection">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sectionth>
        <td mat-cell *matCellDef="let row"> {{ row.name_section }}</td>
      </ng-container>

      <!-- Classroom Column -->
      <ng-container matColumnDef="classroom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Classroom </th>
        <td mat-cell *matCellDef="let row"> {{ row.myClass.nameOfClass }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteSection(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter "{{ input.value }}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of sections"></mat-paginator>
  </div>
</div>
