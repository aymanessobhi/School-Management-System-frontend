<h2>Grades</h2>
<div class = "container-fluid">
  <div class = "row">
    <div class = "col-sm-12">
      <div class="row">
        <div class="col-md-10">
          <!-- Search Bar -->
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <span matPrefix> </span>
              <input type="tel" matInput placeholder="Search" name= "search">
              <button matSuffix mat-button><mat-icon >search</mat-icon></button>
            </mat-form-field>
            <br/>
          </form>
        </div>
        <div class="col-md-2">
          <!-- Add Button -->
          <div class="add-button-container">
            <button mat-raised-button color="primary" class="add-button">
              <mat-icon>add</mat-icon> Add
            </button>
          </div>
        </div>
      </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="back-color">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let grade"> {{grade.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nameGrade">
          <th mat-header-cell *matHeaderCellDef> Name grade </th>
          <td mat-cell *matCellDef="let grade"> {{grade.nameGrade}} </td>
        </ng-container>
        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef> notes </th>
          <td mat-cell *matCellDef="let grade"> {{grade.notes}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let grade">
            <button mat-icon-button color="accent">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
</div>
  </div>
</div>
